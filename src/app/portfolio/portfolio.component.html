<mat-card class="bio-section">
  <h2>{{ bio.title }}</h2>
  <p>{{ bio.description }}</p>
</mat-card>

<mat-card class="experience-section">
  <h2>{{ experience.title }}</h2>
  <p>{{ experience.description }}</p>
</mat-card>

<mat-card class="spotify-section">
  <h2>Le Nostre Produzioni</h2>
  <div class="spotify-grid">
    <mat-card *ngFor="let track of spotifyTracks" class="spotify-embed">
      <iframe
        [src]="track.embedUrl | safeUrl"
        width="100%"
        height="352"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </mat-card>
  </div>
</mat-card>
