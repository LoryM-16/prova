<mat-toolbar class="navbar">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <img src="https://via.placeholder.com/50" alt="Logo Studio Musicale" />
    <span>Studio Musicale</span>
  </a>

  <!-- Link di navigazione (Desktop) -->
  <nav class="nav-links">
    <a *ngFor="let link of navLinks" [routerLink]="link.path" mat-button>
      <mat-icon>{{ link.icon }}</mat-icon>
      {{ link.label }}
    </a>
  </nav>

  <!-- Menu Mobile -->
  <button mat-icon-button class="mobile-menu-button" (click)="toggleMobileMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Menu a Tendina (Mobile) -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <a *ngFor="let link of navLinks" [routerLink]="link.path" mat-button (click)="toggleMobileMenu()">
      <mat-icon>{{ link.icon }}</mat-icon>
      {{ link.label }}
    </a>
  </div>
</mat-toolbar>
