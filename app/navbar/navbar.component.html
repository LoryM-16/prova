<mat-toolbar class="navbar">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <img src="https://via.placeholder.com/50" alt="Logo Studio Musicale" />
    <span>Studio Musicale</span>
  </a>

  <!-- Link di navigazione -->
  <nav class="nav-links">
    <a *ngFor="let link of navLinks" [routerLink]="link.path" mat-button>
      <mat-icon>{{ link.icon }}</mat-icon>
      {{ link.label }}
    </a>
  </nav>
</mat-toolbar>
